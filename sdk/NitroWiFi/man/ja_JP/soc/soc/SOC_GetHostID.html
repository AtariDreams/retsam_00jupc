<h1 align="left">SOC_GetHostID</h1>


<h2>構文</h2>

<dl>
  <dd><pre><code>#include &lt;nitroWiFi/soc.h&gt;</code></pre>
  </dd>
  <dd><pre><code>long SOC_GetHostID( void );</code></pre>
  </dd>
</dl>

<h2>引数</h2>


<p>なし。</p>

<h2>返り値</h2>

<p>ホストのプライマリ IPv4 アドレス（ネットワークバイトオーダー）。</p>

<h2>説明</h2>

<p>ホストのプライマリ IPv4 アドレスを返します。</p>

<p><strong><em>注意</em></strong>：DHCPによるホストコンフィギュレーションが進行中は、<code>SOC_GetHostID()</code>は <code>SOC_INADDR_ANY</code> を返します。</p>
