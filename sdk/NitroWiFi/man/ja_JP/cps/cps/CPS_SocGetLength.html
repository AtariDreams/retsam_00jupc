<h1 align="left">CPS_SocGetLength</h1>


<h2>構文</h2>

<dl>
  <dd><pre><code>#include &lt;nitroWiFi/cps.h&gt;</code></pre>
  </dd>
  <dd><pre><code>s32 CPS_SocGetLength(void);</code></pre>
  </dd>
</dl>

<h2>引数</h2>
<P>なし。</P>

<h2>返り値</h2>
<P>受信バッファ内のデータ数</P>

<h2>説明</h2>

<p>受信バッファ内のデータ数を返します。<BR>
	TCP通信で、バッファが空で接続が切断されているときは -1 を返します。<BR>
	ブロックしません。</p>
