<h1 align="left">CPS_GetThreadPriority</h1>


<h2>構文</h2>

<dl>
  <dd><pre><code>#include &lt;nitroWiFi/cps.h&gt;</code></pre>
  </dd>
  <dd><pre><code>u32 CPS_GetThreadPriority(void);</code></pre>
  </dd>
</dl>

<h2>引数</h2>
<P>なし。</P>

<h2>返り値</h2>
<P>スレッドの優先度</P>

<h2>説明</h2>

<p>CPSライブラリが内部で生成するスレッドの優先度を取得します。<BR>
	ブロックはしません。<BR>
	CPSライブラリが使用可能でなくても呼び出せます。</p>
