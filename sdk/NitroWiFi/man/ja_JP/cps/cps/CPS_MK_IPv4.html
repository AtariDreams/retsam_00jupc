<h1 align="left">CPS_MK_IPv4</h1>


<h2>構文</h2>

<dl>
  <dd><pre><code>#include &lt;nitroWiFi/cps.h&gt;</code></pre>
  </dd>
  <dd><pre><code>#define CPS_MK_IPv4(a,b,c,d) (((u32)(a)<<24)+((u32)(b)<<16)+((u32)(c)<<8)+(u32)(d))</code></pre>
  </dd>
</dl>

<h2>引数</h2>

<table width="100%">
  <tr>
    <td><code><em><strong>a,b,c,d</strong></em></code></td>
    <td>IPv4アドレス</td>
  </tr>
</table>

<h2>説明</h2>

<p>u32のIPv4アドレスを作成します。</p>
