<h1 align="left">MTX_MultVec43</h1>
<h2>構文</h2>

<dl>
  <dd>
<PRE><CODE>#include &lt;nitro/fx/fx_mtx43.h&gt;

void MTX_MultVec43(const VecFx32* vec, const MtxFx43* m, VecFx32* dst);</CODE></PRE>
  </dd>
</dl><h2>引数</h2>

<table border="1" width="100%">
  
    
    
    <TR>
      <TD width="176"><em><strong><font face="Courier New">vec</font></strong></em></TD>
      <TD width="670">ベクトルへのポインタ</TD>
    </TR>
    <TR>
      <TD><em><strong><font face="Courier New">m</font></strong></em></TD>
      <TD>4x3行列へのポインタ</TD>
    </TR>
    <TR>
      <TD><em><strong><font face="Courier New">dst</font></strong></em></TD>
      <TD>ベクトルへのポインタ</TD>
    </TR>
  </table>
<h2>返り値</h2>
<p>なし</p>
<H2>説明</H2>
<P>*<B><I>m</I></B>に*<B><I>vec</I></B>を左から乗じて*<B><I>dst</I></B>に格納します。<BR>
<B><I>*vec</I></B>,<B><I>*dst</I></B>は同じベクトルへのポインタでも構いません。</P>
