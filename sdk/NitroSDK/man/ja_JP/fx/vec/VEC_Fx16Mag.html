<h1 align="left">VEC_Fx16Mag</h1>
<h2>構文</h2>

<dl>
  <dd>
<PRE><CODE>#include &lt;nitro/fx/fx_vec.h&gt;

fx32 VEC_Fx16Mag(const VecFx16 * v);</CODE></PRE>
  </dd>
</dl><h2>引数</h2>

<table border="1" width="100%">
  
    
    
    <TR>
      <TD width="176"><em><strong><font face="Courier New">v</font></strong></em></TD>
      <TD width="670">ベクトルへのポインタ</TD>
    </TR>
  </table>
<h2>返り値</h2>
<p>ベクトルの大きさ。</p>
<H2>説明</H2>
<P><A href="VecFx16.html">VecFx16</A>型ベクトルの大きさを<A href="../fx32.html">fx32</A>型で返します。<BR>
内部で平方根演算器を使用します。割り込み内で使用される場合には<A href="../../cp/sqrt/about_sqrt.html#use_in_intr">平方根演算器の注意事項</A>をご確認ください。</P>
