<h1 align="left">VEC_Mag</h1>
<h2>構文</h2>

<dl>
  <dd>
<PRE><CODE>#include &lt;nitro/fx/fx_vec.h&gt;

fx32 VEC_Mag(const VecFx32 * v);</CODE></PRE>
  </dd>
</dl><h2>引数</h2>

<table border="1" width="100%">
  
    
    
    <TR>
      <TD width="176"><em><strong><font face="Courier New">v</font></strong></em></TD>
      <TD width="670">ベクトルへのポインタ</TD>
    </TR>
  </table>
<h2>返り値</h2>
<p>ベクトルの大きさ。</p>
<H2>説明</H2>
<P><A href="VecFx32.html">VecFx32</A>型ベクトルの大きさを<A href="../fx32.html">fx32</A>型で返します。平方根演算器を使用します。</P>
