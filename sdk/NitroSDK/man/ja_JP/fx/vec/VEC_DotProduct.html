<h1 align="left">VEC_DotProduct</h1>
<h2>構文</h2>

<dl>
  <dd>
<PRE><CODE>#include &lt;nitro/fx/fx_vec.h&gt;

fx32 VEC_DotProduct(const VecFx32 * a, const VecFx32 * b);</CODE></PRE>
  </dd>
</dl><h2>引数</h2>

<table border="1" width="100%">
  
    
    
    <TR>
      <TD width="176"><em><strong><font face="Courier New">a</font></strong></em></TD>
      <TD width="670">ベクトルへのポインタ</TD>
    </TR>
    <TR>
      <TD><em><strong><font face="Courier New">b</font></strong></em></TD>
      <TD>ベクトルへのポインタ</TD>
    </TR>
  </table>
<h2>返り値</h2>
<p>ベクトル<B><I>a</I></B>とベクトル<B><I>b</I></B>の内積</p>
<H2>説明</H2>
<P><A href="VecFx32.html">VecFx32</A>型ベクトルの内積を求めます。内積は<A href="../fx32.html">fx32</A>型です。</P>
