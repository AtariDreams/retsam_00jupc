<h1 align="left">FX_ModS32</h1>
<h2>構文</h2>

<dl>
  <dd>
<PRE><CODE>#include &lt;nitro/fx/fx_cp.h&gt;

s32 FX_ModS32(s32 a, s32 b)</CODE>;</PRE>
  </dd>
</dl><h2>引数</h2>

<table border="1" width="100%">
  
    <tr>
      <TD width="109"><em><strong><font face="Courier New">a</font></strong></em></TD>
      <TD width="593">s32型の整数で割られる数</TD>
    </tr>
    <TR>
      <TD><em><strong><font face="Courier New">b</font></strong></em></TD>
      <TD>s32型の整数で割る数</TD>
    </TR>
  </table>
<h2>返り値</h2>
<p>整数除算の剰余</p>
<H2>説明</H2>
<P>s32型同士で除算を行い剰余ををs32型で返します。内部で除算器を使用しています。C言語におけるモジュロ演算子を使用するより高速です。<BR>
割り込み内で使用される場合には<A href="../cp/div/about_div.html#use_in_intr">除算器の注意事項</A>をご確認ください。</P>
