<h1 align="left">FX_DivFx64c</h1>
<h2>構文</h2>

<dl>
  <dd>
<PRE><CODE>#include &lt;nitro/fx/fx_cp.h&gt;

fx64c FX_DivFx64c(fx32 numer, fx32 denom);</CODE></PRE>
  </dd>
</dl><h2>引数</h2>

<table border="1" width="100%">
  
    <tr>
      <TD width="109"><em><strong><font face="Courier New">numer</font></strong></em></TD>
      <TD width="593"><A href="fx32.html">fx32</A>型の固定小数で割られる数</TD>
    </tr>
    <TR>
      <TD><em><strong><font face="Courier New">denom</font></strong></em></TD>
      <TD><A href="fx32.html">fx32</A>型の固定小数で割る数</TD>
    </TR>
  </table>
<h2>返り値</h2>
<p>除算の結果</p>
<H2>説明</H2>
<P><A href="fx32.html">fx32</A>型同士で除算を行います。結果を<A href="fx64c.html">fx64c</A>型で返します。内部で除算器を使用しています。</P>
<P>割り込み内で使用される場合には<A href="../cp/div/about_div.html#use_in_intr">除算器の注意事項</A>をご確認ください。</P>
