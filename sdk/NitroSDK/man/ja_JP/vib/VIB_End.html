<H1 align="left">VIB_End</H1>
<H2>構文</H2>
<DL>
  <DD>
  <PRE><CODE>#include &lt;nitro/vib.h&gt;</CODE></PRE>
  <PRE><CODE>void VIB_End(void);
 </CODE></PRE>
</DL>
<H2>引数</H2>
<P>なし</P>
<H2>返り値</H2>
<P>なし</P>
<H2>説明</H2>
<p>振動カートリッジライブラリの使用を中止します。以下の処理を行っています。
</p>
<ul>
<li>パルス振動の停止</li>
<li><a href="VIB_Init.html">VIB_Init</a> 関数で登録したスリープ前のコールバックの削除</li>
<li>カートリッジ抜けコールバックの削除</li>
</ul>
