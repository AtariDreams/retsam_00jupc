<H1 align="left">VIB_IsCartridgeEnabled</H1>
<H2>構文</H2>
<DL>
  <DD>
  <PRE><CODE>#include &lt;nitro/vib.h&gt;</CODE></PRE>
  <PRE><CODE>BOOL VIB_IsCartridgeEnabled(void);
 </CODE></PRE>
</DL>
<H2>引数</H2>
<P>なし</P>
<H2>返り値</H2>
<P>振動カートリッジが存在していれば TRUE を、そうでない場合は FALSE を返します。</P>
<H2>説明</H2>
<p>振動カートリッジがささっているかどうかを判定します。（一度でも抜き差しを行った場合は、常に FALSE を返します。）
</p>
