<h1>SND_WaitForFreeCommand</h1>
<h2>構文</h2>
<dl>
<dd><pre class="funcsynopsisinfo"><code>#include &lt;nitro/snd.h&gt;</code></pre></dd>
<dd><pre class="funcprototype"><code class="funcprototype">void SND_WaitForFreeCommand( int <var>count</var> );</code><br></pre></dd>
</dl>
<div class="refsection" lang="ja"><a name="IDAWLWT"></a>
      <h2>引数</h2>
      
      <div class="variablelist">
<table border="0">
<col align="left" valign="top">
<tbody>
<tr>
<td><em><strong><font face="Courier New">count</font></strong></em></td>
<td>要求する空きコマンドの個数</td>
</tr>
</tbody>
</table>
</div>

    </div>
<div class="refsection" lang="ja"><a name="IDAFMWT"></a>
      <h2>返り値</h2>

      <p>なし。</p>
    </div>
<div class="refsection" lang="ja"><a name="IDAMMWT"></a>
      <h2>説明</h2>
      <p>
空きコマンドの数が、<em><strong><font face="Courier New">count</font></strong></em>個以上になるまで待ちます。
</p>
      <p>
複数のコマンドが同時に処理されるようにするためには、
あらかじめ、空きコマンドが必要な数だけある必要があります。
空きコマンドの不足に陥ると、複数のコマンドは分断され、
別々のタイミングで処理される可能性があります。
</p>
    </div>
<h2>参照</h2>
<p>なし。</p>
