<h1 align="left">G3X_AntiAlias</h1>
<h2>構文</h2>

<dl>
  <dd>
<CODE>#include &lt;nitro/gx/g3x.h&gt;</CODE><BR>
  <BR>
  <CODE>void G3X_AntiAlias(BOOL enable);<BR>
</CODE></dd>
</dl><h2>引数</h2>

<table border="1" width="100%">
  <tr>
      <TD width="109"><em><strong><font face="Courier New">enable</font></strong></em></TD>
      <TD width="593">アンチエイリアスの設定</TD>
    </tr>
  </table>
<h2>返り値</h2>
<p>なし。</p>
<H2>説明</H2>
<P>3Dレンダリング時にアンチエイリアスをかけるかどうかを設定します。アンチエイリアスがONのときとOFFのときのパフォーマンスは変わりません。</P>
