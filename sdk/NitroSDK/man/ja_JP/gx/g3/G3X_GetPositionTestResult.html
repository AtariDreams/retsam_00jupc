<h1 align="left">G3X_GetPositionTestResult</h1>
<h2>構文</h2>

<dl>
  <dd>
<PRE><CODE>#include &lt;nitro/gx/g3x.h&gt;

int G3X_GetPositionTestResult(VecFx32 * vec, fx32 * w)<BR></CODE></PRE>
  </dd>
</dl><h2>引数</h2>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD width="187"><em><strong><font face="Courier New">vec</font></strong></em></TD>
      <TD width="434">クリップ座標(x,y,z)へのポインタ</TD>
    </TR>
    <TR>
      <TD><em><strong><font face="Courier New">w</font></strong></em></TD>
      <TD>クリップ座標(w)へのポインタ</TD>
    </TR>
  </TBODY>
</TABLE>
<h2>返り値</h2>
<p>テストの終了している(0)か実行中(not 0)かの状態</p>
<H2>説明</H2>
<P>返り値が0の場合、*<B><I>vec</I></B>と*<B><I>w</I></B>にクリップ座標が入っています。<BR>
返り値が0でない場合、テストはまだ実行中です。</P>

<P><A href="G3_PositionTest.html">G3_PositionTest</A></P>
