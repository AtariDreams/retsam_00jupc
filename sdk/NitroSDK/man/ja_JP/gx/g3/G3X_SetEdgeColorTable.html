<h1 align="left">G3X_SetEdgeColorTable</h1>
<h2>構文</h2>

<dl>
  <dd>
<CODE>#include &lt;nitro/gx/g3x.h&gt;</CODE><BR>
  <BR>
  <CODE>void G3X_SetEdgeColorTable(const GXRgb * rgb_8);</CODE></dd>
</dl><h2>引数</h2>

<table border="1" width="100%">
  <tr>
    <td width="13%"><em><strong><font face="Courier New">rgb_8</font></strong></em></td>
    <td width="87%">エッジカラーテーブルに設定するカラーデータの配列の先頭へのポインタ</td>
  </tr>
  </table>
<h2>返り値</h2>
<p>なし。</p>
<H2>説明</H2>
<P>エッジカラーテーブルを設定します。rgb_8[0]-rgb_8[7]までのデータをエッジカラーテーブルに転送します。</P>
<h2>参照</h2>
<P><A href="G3X_EdgeMarking.html">G3X_EdgeMarking</A></P>
