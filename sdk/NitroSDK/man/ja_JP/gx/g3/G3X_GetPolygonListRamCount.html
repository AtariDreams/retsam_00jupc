<h1 align="left">G3X_GetPolygonListRamCount</h1>
<h2>構文</h2>

<dl>
  <dd>
<PRE><CODE>#include &lt;nitro/gx/g3x.h&gt;

s32 G3X_GetPolygonListRamCount(void);<BR></CODE></PRE>
  </dd>
</dl><h2>引数</h2>
<P>なし</P>
<h2>返り値</h2>
<p>ポリゴンリストRAMカウントの値</p>
<H2>説明</H2>
<P>現在ポリゴンリストRAMに格納されている不透明ポリゴンと半透明ポリゴンの合計数を返します。ポリゴンリストRAMの容量は2048ポリゴンであるため、返り値は、0から2048までの値になります。</P>
