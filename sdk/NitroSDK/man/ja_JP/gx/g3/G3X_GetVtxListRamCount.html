<h1 align="left">G3X_GetVtxListRamCount</h1>
<h2>構文</h2>

<dl>
  <dd>
<PRE><CODE>#include &lt;nitro/gx/g3x.h&gt;

int G3X_GetVtxListRamCount(void);<BR></CODE></PRE>
  </dd>
</dl><h2>引数</h2>
<P>なし</P>
<h2>返り値</h2>
<p>頂点RAMカウントの値</p>
<H2>説明</H2>
<P>現在頂点RAMに格納されている頂点の数を参照します。頂点RAMの容量は6144頂点分のため、返り値は、0から6144までの値となります。</P>
