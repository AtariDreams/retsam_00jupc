<h1 align="left">G3X_IsGeometryBusy</h1>
<h2>構文</h2>

<dl>
  <dd>
<PRE><CODE>#include &lt;nitro/gx/g3x.h&gt;

s32 G3X_IsGeometryBusy(void);<BR></CODE></PRE>
  </dd>
</dl><h2>引数</h2>
<P>なし</P>
<h2>返り値</h2>
<p>0（ジオメトリエンジン停止中）か0以外（ジオメトリエンジン動作中）</p>
<H2>説明</H2>
<UL>
  <LI>返り値が0以外の値であればジオメトリエンジンは動作中です。
  <LI>返り値が0であれば、ジオメトリエンジンは停止中です。
</UL>
