<h1 align="left">G3_GetDLStart</h1>
<h2>構文</h2>

<dl>
  <dd>
<PRE>
<CODE>#include &lt;nitro/gx/g3.h&gt;<BR>
void* G3_GetDLStart(const <A href="../gx/GXDLInfo.html">GXDLInfo</A>* info);</CODE></PRE></dd>
</dl><h2>引数</h2>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD width="208"><em><strong><font face="Courier New">info</font></strong></em></TD>
      <TD width="945"><A href="../gx/GXDLInfo.html">GXDLInfo</A>構造体へのポインタ</TD>
    </TR>
  </TBODY>
</TABLE>
<h2>返り値</h2>
<p>ディスプレイリストが格納されるバッファの開始アドレスへのポインタ</p>
<H2>説明</H2>
<P>*<B><I>info</I></B>で指定されている、ディスプレイリストを格納するバッファの先頭アドレスへのポインタを取得します。</P>
<h2>参照</h2>
<P><A href="G3_GetDLLength.html">G3_GetDLLength</A>, <A href="G3_GetDLSize.html">G3_GetDLSize</A></P>
