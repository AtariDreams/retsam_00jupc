<h1 align="left">G3X_SetHOffset</h1>
<h2>構文</h2>

<dl>
  <dd>
<PRE><CODE>#include &lt;nitro/gx/g3x.h&gt;

void G3X_SetHOffset(int hOffset);</CODE><CODE><BR>
</CODE></PRE>
  </dd>
</dl><h2>引数</h2>

<table border="1" width="100%">
  <tr>
      <TD width="109"><em><strong><font face="Courier New">hOffset</font></strong></em></TD>
      <TD width="593">水平方向のオフセット</TD>
    </tr>
  </table>
<h2>返り値</h2>
<p>なし。</p>
<H2>説明</H2>
<P>3D面(BG0)の水平方向のオフセットを設定します。2D表示の場合は、<A href="../g2/G2_SetBG0Offset.html">G2_SetBG0Offset</A>を使用してください。</P>
