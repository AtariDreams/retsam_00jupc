<h1 align="left">G3X_GetVectorTestResult</h1>
<h2>構文</h2>

<dl>
  <dd>
<PRE><CODE>#include &lt;nitro/gx/g3x.h&gt;

int G3X_GetVectorTestResult(VecFx16 * vec)<BR></CODE></PRE>
  </dd>
</dl><h2>引数</h2>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD width="187"><em><strong><font face="Courier New">vec</font></strong></em></TD>
      <TD width="434">テスト結果のベクトルが代入されるベクトルへのポインタ</TD>
    </TR>
  </TBODY>
</TABLE>
<h2>返り値</h2>
<p>テストの終了している(0)か実行中(not 0)かの状態</p>
<H2>説明</H2>
<P>返り値が0の場合、カレント方向ベクトルにより座標変換がされた結果のベクトルが入っています。<BR>
返り値が0でない場合、テストはまだ実行中です。</P>
