<h1 align="left">G2_GetOBJAffine</h1>
<h2>構文</h2>

<dl>
  <dd>
<PRE>
<CODE>#include &lt;nitro/gx/g2_oam.h&gt;</CODE><BR>
void G2_GetOBJAffine(const <A href="../gx/GXOamAffine.html">GXOamAffine</A> * oam, MtxFx22 * mtx);</PRE></dd>
</dl><h2>引数</h2>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD width="149"><em><strong><font face="Courier New">oam</font></strong></em></TD>
      <TD width="706">OAMデータの格納場所へのポインタ</TD>
    </TR>
    <TR>
      <TD><em><strong><font face="Courier New">mtx</font></strong></em></TD>
      <TD>アフィン変換用2x2行列へのポインタ</TD>
    </TR>
  </TBODY>
</TABLE>
<h2>返り値</h2>
<p>なし。</p>
<H2>説明</H2>
<P>OAMデータの中からアフィン変換用2x2行列を取得します。</P>

<P><A href="../gx/GXOamAffine.html">GXOamAffine</A>, <A href="G2_SetOBJAffine.html">G2_SetOBJAffine</A></P>
