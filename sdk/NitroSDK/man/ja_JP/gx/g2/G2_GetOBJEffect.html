<h1 align="left">G2_GetOBJEffect</h1>
<h2>構文</h2>

<dl>
  <dd>
<PRE>
<CODE>#include &lt;nitro/gx/g2_oam.h&gt;</CODE><BR>
GXOamEffect G2_GetOBJEffect(const GXOamAttr * oam);</PRE></dd>
</dl><h2>引数</h2>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD width="149"><em><strong><font face="Courier New">oam</font></strong></em></TD>
      <TD width="706">OAMデータの格納場所へのポインタ</TD>
    </TR>
  </TBODY>
</TABLE>
<h2>返り値</h2>
<p>エフェクトの種類。</p>
<H2>説明</H2>
<P>*<B><I>oam</I></B>からフリップ、アフィン変換といった効果を取得します。<BR>
<CODE>GXOamEffect</CODE>型については<A href="G2_SetOBJAttr.html">G2_SetOBJAttr</A>を参照してください。</P>
