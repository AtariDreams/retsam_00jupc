<h1 align="left">G2S_SetBG1Offset</h1>
<h2>構文</h2>

<dl>
  <dd>
<PRE>
<CODE>#include &lt;nitro/gx/g2.h&gt;</CODE><BR><BR><CODE>void G2S_SetBG1Offset(int hOffset, int vOffset);</CODE></PRE></dd>
</dl><h2>引数</h2>

<table border="1" width="100%">
  
    <tr>
      <TD width="109"><em><strong><font face="Courier New">hOffset</font></strong></em></TD>
      <TD width="593">Hオフセットの設定</TD>
    </tr>
    <TR>
      <TD><em><strong><font face="Courier New">vOffset</font></strong></em></TD>
      <TD>Vオフセットの設定</TD>
    </TR>
  </table>
<h2>返り値</h2>
<p>なし。</p>
<H2>説明</H2>
<P>サブ２DエンジンのBG1スクリーンに対し、表示画面とのオフセットをドット単位で指定します。</P>
