<h1 align="left">G2_GetOBJPosition</h1>
<h2>構文</h2>

<dl>
  <dd>
<PRE>
<CODE>#include &lt;nitro/gx/g2_oam.h&gt;</CODE><BR>
<CODE>void G2_GetOBJPosition(const GXOamAttr * oam, u32 * x, u32 * y);</CODE></PRE></dd>
</dl><h2>引数</h2>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD width="149"><em><strong><font face="Courier New">oam</font></strong></em></TD>
      <TD width="706">OAMデータの格納場所へのポインタ</TD>
    </TR>
    <TR>
      <TD><em><strong><font face="Courier New">x</font></strong></em></TD>
      <TD>x座標取得用のポインタ</TD>
    </TR>
    <TR>
      <TD><em><strong><font face="Courier New">y</font></strong></em></TD>
      <TD>y座標取得用のポインタ</TD>
    </TR>
  </TBODY>
</TABLE>
<h2>返り値</h2>
<p>なし。</p>
<H2>説明</H2>
<P>*<B><I>oam</I></B>に格納されているOAMデータのX,Y座標を取得します。</P>

<h2>参照</h2>
<P><A href="G2_SetOBJPosition.html">G2_SetOBJPosition</A></P>
