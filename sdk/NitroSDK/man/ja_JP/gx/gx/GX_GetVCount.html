<h1 align="left">GX_GetVCount</h1>
<h2>構文</h2>

<dl>
  <dd>
<PRE><CODE>#include &lt;nitro/gx/gx.h&gt;

s32 GX_GetVCount(void);<BR></CODE></PRE>
  </dd>
</dl><h2>引数</h2>
<P>なし</P>
<h2>返り値</h2>
<p>Vカウンタの値</p>
<H2>説明</H2>
<P>LCDの全263ラインのうち現在どのラインを表示中であるかを返します。返す値は、0から262の整数です。値が0から191であれば描画中、192から262であればVブランク期間です。</P>
