<h1 align="left">GX_GetDefaultDMA</h1>
<h2>構文</h2>

<dl>
  <dd>
<PRE><CODE>#include &lt;nitro/gx/gx.h&gt;

u32 GX_GetDefaultDMA( void );<BR></CODE></PRE>
  </dd>
</dl><h2>引数</h2>
<P>なし</P>
<h2>返り値</h2>
<P>GXの関数が使用するDMAの番号です。</P>
<H2>説明</H2>
<p>GXが使用するDMA番号の設定を取得します。<BR>
<A href="GX_InitEx.html">GX_InitEx</A>、<A href="GX_SetDefaultDMA.html">GX_SetDefaultDMA</A>で設定を変更することが可能です。</p>
<h2>参照</h2>
<P><A href="GX_SetDefaultDMA.html">GX_SetDefaultDMA</A>, <A href="GX_InitEx.html">GX_InitEx</A></P>
