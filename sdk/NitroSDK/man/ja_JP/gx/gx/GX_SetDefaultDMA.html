<h1 align="left">GX_SetDefaultDMA</h1>
<h2>構文</h2>

<dl>
  <dd>
<PRE><CODE>#include &lt;nitro/gx/gx.h&gt;

u32 GX_SetDefaultDMA(u32 dma_no);<BR></CODE></PRE>
  </dd>
</dl><h2>引数</h2>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD width="237"><EM><STRONG><FONT face="Courier New">dma_no</FONT></STRONG></EM></TD>
      <TD width="609">GXで使用するDMA番号を指定</TD>
    </TR>
  </TBODY>
</TABLE>
<h2>返り値</h2>
<p>この関数を呼ぶ前の設定を返します。</p>
<H2>説明</H2>
<P>GX関数が使用するDMA番号を変更します。<BR>
引数にGX_DMA_NOT_USEを指定することで、DMAを使用しないように設定します。<BR>
</P>
