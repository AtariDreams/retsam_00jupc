<h1 align="left">GX_GetBankForLCDC</h1>
<h2>構文</h2>

<dl>
  <dd>
<CODE>#include &lt;nitro/gx/gx_vramcnt.h&gt;</CODE><BR>
  <BR>
  <CODE>GXVRamLCDC GX_GetBankForLCDC(void);</CODE></dd>
</dl><h2>引数</h2>
<P>なし</P>
<h2>返り値</h2>
<p>LCDCメモリ空間に割り当てられているVRAMバンクです。</p>
<H2>説明</H2>
<P>LCDCメモリ空間に割り当てられていたVRAMバンクを取得できます。<CODE>GXVRamLCDC</CODE>型については<A href="GX_SetBankForLCDC.html">GX_SetBankForLCDC</A>を参照してください。</P>
<h2>参照</h2>
