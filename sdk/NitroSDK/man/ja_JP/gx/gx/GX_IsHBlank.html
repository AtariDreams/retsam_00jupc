<h1 align="left">GX_IsHBlank</h1>
<h2>構文</h2>

<dl>
  <dd>
<PRE><CODE>#include &lt;nitro/gx/gx.h&gt;

s32 GX_IsHBlank();<BR></CODE></PRE>
  </dd>
</dl><h2>引数</h2>
<P>なし</P>
<h2>返り値</h2>
<p>Hブランク期間中ではない(0)か、Hブランク期間中(0以外)</p>
<H2>説明</H2>
<P>Hブランク期間中かどうかテストします。Hブランク期間中であれば0以外、Hブランク期間中でなければ0を返します。</P>
