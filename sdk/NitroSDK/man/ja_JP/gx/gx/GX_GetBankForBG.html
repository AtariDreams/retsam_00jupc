<h1 align="left">GX_GetBankForBG</h1>
<h2>構文</h2>

<dl>
  <dd>
<CODE>#include &lt;nitro/gx/gx_vramcnt.h&gt;</CODE><BR>
  <BR>
  <CODE>GXVRamBG GX_GetBankForBG(void);</CODE></dd>
</dl><h2>引数</h2>
<P>なし</P>
<h2>返り値</h2>
<P>メイン2DエンジンのBGに割り当てられているVRAMバンクです。</P>
<H2>説明</H2>
<P>メイン2DエンジンのBGに割り当てられているVRAMバンクを取得できます。<CODE>GXVRamBG</CODE>型については<A href="GX_SetBankForBG.html">GX_SetBankForBG</A>を参照してください。</P>
<h2>参照</h2>
