<h1 align="left">GXS_SetMasterBrightness</h1>
<h2>構文</h2>

<dl>
  <dd>
<PRE><CODE>#include &lt;nitro/gx/gx.h&gt;

void GXS_SetMasterBrightness(int brightness);<BR></CODE></PRE>
  </dd>
</dl><h2>引数</h2>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD width="224"><EM><STRONG><FONT face="Courier New">brightness</FONT></STRONG></EM></TD>
      <TD width="622">輝度を調整するための値(-16以上16以下)</TD>
    </TR>
  </TBODY>
</TABLE>
<h2>返り値</h2>
<p>なし</p>
<H2>説明</H2>
<P>画像出力において、輝度の調整を行います。-16から16までの整数を指定でき、値が正であれば輝度は上がり、値が負であれば輝度は下がります。</P>
