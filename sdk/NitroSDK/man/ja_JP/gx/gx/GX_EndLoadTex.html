<h1 align="left">GX_EndLoadTex</h1>
<h2>構文</h2>

<dl>
  <dd>
<CODE>#include &lt;nitro/gx/gx_load.h&gt;</CODE><BR>
  <BR>
  <CODE>void GX_EndLoadTex(void);</CODE></dd>
</dl>
<h2>引数</h2>
<P>なし</P>
<h2>返り値</h2>
<p>なし</p>
<H2>説明</H2>
<P>テクスチャイメージをテクスチャイメージスロットに転送した後に呼び出します。内部では、<A href="GX_BeginLoadTex.html">GX_BeginLoadTex</A>でLCDCに割り当てられたVRAMバンクをテクスチャイメージスロットに戻します。</P>
<h2>参照</h2>
<P><A href="GX_BeginLoadTex.html">GX_BeginLoadTex</A>, <A href="GX_EndLoadTex.html">GX_EndLoadTex</A></P>
