<h1 align="left">EXT_TestSetVRAMForScreenShot</h1>
<h2>構文</h2>

<dl>
  <dd>
<CODE>#include &lt;nitro/ext/scrntest.h&gt;</CODE><BR>
  <BR>
  <CODE>void EXT_TestSetVRAMForScreenShot( GXVRamLCDC vram )</CODE><br>
  </dd>
</dl>
<h2>引数</h2>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD width="13%"><CODE>vram</CODE></TD>
      <TD width="87%">スクリーンキャプチャに使用されるVRAM</TD>
    </TR>
  </TBODY>
</TABLE>

<h2>返り値</h2>
<p>なし。</p>

<H2>説明</H2>
<P>自動テストモジュールがスクリーンキャプチャに使用する、VRAMを指定します。<BR>
</P>
