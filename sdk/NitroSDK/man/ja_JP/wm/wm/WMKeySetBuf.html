<h1 align="left">WMKeySetBuf</h1>

<h2>定義</h2>

<dl>
  <dd>
<CODE>#include &lt;nitro/wm.h&gt;</CODE><BR>
  <PRE><CODE>
typedef WMDataSharingInfo WMKeySetBuf;
</CODE></PRE>
  </dd>
</dl>

<H2>説明</H2>
<P>
WMのキーシェアリング機能により取得するキー情報を溜めておくリングバッファの構造体です。<BR>
WMDataSharingInfo 構造体の別名です。
</P>
