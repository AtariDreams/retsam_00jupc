<h1 align="left">WM_ReadStatus</h1>
<h2>構文</h2>
<dl>
  <dd><PRE><CODE>#include &lt;nitro/wm.h&gt;

<A href="WMErrCode.html">WMErrCode</A> WM_ReadStatus( WMStatus* statusBuf );
</CODE></PRE></dd>
</dl>

<h2>引数</h2>
<table border="1" width="100%">
  <tbody>
    <TR>
      <TD width="200"><EM><STRONG><FONT face="Courier New">statusBuf</FONT></STRONG></EM></TD>
      <TD width="800">WMステータスを取得する変数へのポインタを指定します。</TD>
    </TR>
  </tbody>
</table>

<h2>返り値</h2>
<p><A href="WMErrCode.html">WMErrCode列挙型</A>の処理結果を返します。</p>

<H2>説明</H2>
<P>引数として与えられたバッファに、WMのステータス情報を格納して返します。</P>

<h2>参照</h2>
<p><CODE><A href="WM_Initialize.html">WM_Initialize</A></CODE></p>
