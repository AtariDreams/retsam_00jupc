<H1 align="left">PM_Init</H1>
<H2>構文</H2>
<DL>
  <DD>
  <PRE><CODE>#include &lt;nitro/spi.h&gt;</CODE></PRE>
  <PRE><CODE>void PM_Init( void );
  </CODE></PRE>
</DL>
<H2>引数</H2>
<P>なし。</P>
<H2>返り値</H2>
<P>なし。</P>
<H2>説明</H2>
<P>PMIC マネージャを初期化します。<BR>
他の PM 関数を呼ぶ前に、この <CODE>PM_Init()</CODE> を呼び出す必要があります。</P>
<P>( 但し、<CODE><A href="../../os/init/OS_Init.html">OS_Init()</A></CODE> を呼ぶ場合は、その中から呼ばれますので必要ありません。)</P>
<H2>参照</H2>
<P><CODE>なし。<BR>
</CODE></P>
