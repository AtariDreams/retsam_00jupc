<H1 align="left">PM_GetLCDPower</H1>
<H2>構文</H2>
<DL>
  <DD>
  <PRE><CODE>#include &lt;nitro/spi.h&gt;</CODE></PRE>
  <PRE><CODE>PMLCDPower PM_GetLCDPower( void );
  </CODE></PRE>
</DL>
<H2>引数</H2>
<P>なし。</P>
<H2>返り値</H2>
<P>LCDのスイッチ状態を返します。<BR>
LCDのスイッチがオンの場合はPM_LCD_POWER_ON、オフの場合はPM_LCD_POWER_OFF
です。</P>
<H2>説明</H2>
<P>LCD のスイッチ状態を取得します。</P>

<H2>内部動作</H2>
<P>GX_POWCNT　レジスタにアクセスしています。</P>
<H2>参照</H2>
<P><CODE><A href="PM_Init.html">PM_Init</A>,<A href="PM_SetLCDPower.html"> PM_SetLCDPower</A></CODE></P>
