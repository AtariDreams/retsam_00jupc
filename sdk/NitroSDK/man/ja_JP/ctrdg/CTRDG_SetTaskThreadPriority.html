<H2>構文</H2>
<DL>
  <DD>
  <PRE><CODE>#include &lt;nitro/ctrdg.h&gt;</CODE></PRE>
  <PRE><CODE>void CTRDG_SetTaskThreadPriority(u32 priority);
  </CODE></PRE>
</DL>
<H2>引数</H2>
<TABLE border="1">
  <TBODY>
    <TR>
      <TD><B><I>priority</I></B></TD>
      <TD>タスクスレッドの優先度</TD>
    </TR>
  </TBODY>
</TABLE>
<H2>返り値</H2>
<P>なし。</P>
<H2>説明</H2>
<P>タスクスレッドの優先度を変更します。</P>
