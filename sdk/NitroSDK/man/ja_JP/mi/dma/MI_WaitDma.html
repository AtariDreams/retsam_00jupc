<h1 align="left">MI_WaitDma</h1>
<h2>構文</h2>

<dl>
  <dd>
<CODE>#include &lt;nitro/mi.h&gt;</CODE><BR>
  <BR>
  <CODE>void MI_WaitDma( u32 dmaNo );</CODE><br>
  </dd>
</dl>
<h2>引数</h2>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD width="13%"><EM><STRONG>dmaNo</STRONG></EM></TD>
      <TD width="87%">使用DMAチャンネル</TD>
    </TR>
  </TBODY>
</TABLE>

<h2>返り値</h2>
<p>なし。</p>

<H2>説明</H2>
<P>DMAが使用可能な状態になるまで待ちます。<BR>
待つDMAのチャンネルは、<B><I>dmaNo</I></B> で指定します。</P>
<h2>内部動作</h2>
<P>IOレジスタのDMAnコントロールレジスタ(0x40000B8 + 12n)を使用します。( n
は 使用するDMAチャンネルです。)</P>

</CODE></p>
