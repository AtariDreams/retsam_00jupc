<h1 align="left">MI_StopDma</h1>
<h2>構文</h2>

<dl>
  <dd>
<CODE>#include &lt;nitro/mi.h&gt;</CODE><BR>
  <BR>
  <CODE>void MI_StopDma( u32 dmaNo )</CODE><br>
  </dd>
</dl>
<h2>引数</h2>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD width="13%"><EM><STRONG>dmaNo</STRONG></EM></TD>
      <TD width="87%">DMAチャンネル</TD>
    </TR>
  </TBODY>
</TABLE>

<h2>返り値</h2>
<p>なし。</p>

<H2>説明</H2>
<P>指定チャンネルのDMAを停止します。<BR>
</P>
