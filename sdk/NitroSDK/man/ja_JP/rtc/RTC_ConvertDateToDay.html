<h1 align="left">RTC_ConvertDateToDay</h1>

<h2>構文</h2>

<dl>
  <dd>
<CODE>#include &lt;nitro/rtc.h&gt;</CODE><BR>
  <PRE><CODE>s32 RTC_ConvertDateToDay( const <A href="RTCDate.html">RTCDate</A>* date );</CODE></PRE>
  </dd>

</dl><h2>引数</h2>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD width="300"><em><strong><font face="Courier New">date</font></strong></em></TD>
      <TD width="700">日付データを格納したバッファへのポインタ</TD>
    </TR>
  </TBODY>
</TABLE>

<h2>返り値</h2>
<p>2000年1月1日を 0 とした総経過日数。入力が不正な場合は -1。</p>

<H2>説明</H2>
<P>2000年1月1日を 0 とした総経過日数を s32 型で返します。</P>
