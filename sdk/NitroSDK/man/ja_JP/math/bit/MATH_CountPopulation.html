<H1 align="left">MATH_CountPopulation</H1>
<H2>構文</H2>
<DL>
  <DD>
  <PRE><CODE>#include &lt;nitro/math.h&gt;</CODE></PRE>
  <PRE><CODE>u8 MATH_CountPopulation( u32 x );

  </CODE></PRE>
</DL>
<H2>引数</H2>
<TABLE border="1">
  <TBODY>
    <TR>
      <TD><B><I>x</I></B></TD>
      <TD>演算する数値</TD>
    </TR>
  </TBODY>
</TABLE>
<H2>返り値</H2>
<P>1のビットがいくつあるかを返します。</P>
<H2>説明</H2>
<P>x を2進数32ビットで表現した際に、1 となるビットの個数を求める関数です。0xf0f0f0f0 も 0x55555555 も 16 となります。</P>
