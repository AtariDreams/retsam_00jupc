<h1 align="left">CARD_ROM_PAGE_SIZE</h1>
<h2>定義</h2>

<dl>
  <dd>
<CODE>#include &lt;nitro/card.h&gt;</CODE><BR>
  <BR>
  <CODE>#define CARD_ROM_PAGE_SIZE	512;</CODE><br>
  <br>
  </dd>
</dl>

<H2>説明</H2>
<P>CARD ROM デバイスへアクセス可能なページ単位バイト数を示します。<BR>
アクセス関数は内部でこのサイズ制限を考慮して動作しますが、<BR>
制限を外れる際に転送効率は低下します。<BR>
詳細はCARD_ReadRomAsync関数の説明を参照ください。<BR>
<BR>
</P>
