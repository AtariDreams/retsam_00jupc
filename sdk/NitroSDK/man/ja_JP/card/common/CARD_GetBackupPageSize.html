<h1 align="left">CARD_GetBackupPageSize</h1>
<h2>構文</h2>

<dl>
  <dd>
<CODE>#include &lt;nitro/card.h&gt;</CODE><BR>
  <BR>
  <CODE>u32	CARD_GetBackupPageSize(void);</CODE><br>
  <br>
  </dd>
</dl>
<h2>引数</h2>
<p>なし</p>

<h2>返り値</h2>
<p>バックアップデバイスのページサイズを返します。</p>

<H2>説明</H2>
<P>バックアップデバイスのページサイズを取得します。<BR>
得られる値は、CARD_IdentifyBackup関数の指定に従います。<BR>
<BR>
</P>
