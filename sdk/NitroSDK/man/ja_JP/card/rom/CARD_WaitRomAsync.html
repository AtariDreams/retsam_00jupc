<h1 align="left">CARD_WaitRomAsync</h1>
<h2>構文</h2>

<dl>
  <dd>
<CODE>#include &lt;nitro/card.h&gt;</CODE><BR>
  <BR>
  <CODE>void CARD_WaitRomAsync(void);</CODE><br>
  <br>
  </dd>
</dl>
<h2>引数</h2>
<p>なし</p>

<h2>返り値</h2>
<p>なし</p>

<H2>説明</H2>
<P>CARD ROM デバイスへの非同期処理が実行中であれば完了までブロッキングします。<BR>
非同期処理が実行中でなければ、関数はすぐに制御を返します。<BR>
