<h1 align="left">CARD_IsBackupFram</h1>
<h2>構文</h2>

<dl>
  <dd>
<CODE>#include &lt;nitro/card.h&gt;</CODE><BR>
  <BR>
  <CODE>static inline BOOL	CARD_IsBackupFram(void);</CODE><br>
  <br>
  </dd>
</dl>
<h2>引数</h2>
<p>なし</p>

<h2>返り値</h2>
<p>指定されているバックアップデバイスが FRAM であれば TRUE を、そうでないなら FALSE を返します。</p>

<H2>説明</H2>
<P>CARD_IdentifyBackup関数で指定されたバックアップデバイスの種類が FRAM であるか判定します。<BR>
<BR>
<BR>
</P>
