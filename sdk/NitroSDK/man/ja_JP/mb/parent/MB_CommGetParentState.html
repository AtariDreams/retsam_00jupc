<h1 align="left">MB_CommGetParentState</h1>
<h2>構文</h2>

<dl>
  <dd>
<CODE>#include &lt;nitro/mb.h&gt;</CODE><BR>
  <BR>
  <CODE>int MB_CommGetParentState(u16 child);</CODE><br>
  <br>
  </dd>
</dl>
<h2>引数</h2>
<p>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD width="13%"><EM><STRONG>child</STRONG></EM></TD>
      <TD width="87%">状態を取得する子機を指す aid</TD>
    </TR>
  </TBODY>
</TABLE>
</p>

<h2>返り値</h2>
<p>MBCommPStateで示されるいずれかの状態を返します。</p>

<H2>説明</H2>
<P>指定した子機に対する親機状態を取得します。<BR>
