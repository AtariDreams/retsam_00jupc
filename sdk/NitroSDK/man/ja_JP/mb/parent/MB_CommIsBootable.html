<h1 align="left">MB_CommIsBootable</h1>
<h2>構文</h2>

<dl>
  <dd>
<CODE>#include &lt;nitro/mb.h&gt;</CODE><BR>
  <BR>
  <CODE>BOOL MB_CommIsBootable( u16 child_aid );</CODE><br>
  <br>
  </dd>
</dl>
<h2>引数</h2>
<p>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD width="13%"><EM><STRONG>child_aid</STRONG></EM></TD>
      <TD width="87%">状態を判定する子機を指す aid</TD>
    </TR>
  </TBODY>
</TABLE>
</p>

<h2>返り値</h2>
<p>指定した子機がブート可能な状態であればTRUEを、そうでないならFALSEを返します。</p>

<H2>説明</H2>
<P>指定した子機がマルチブート子機としてブート可能な状態であるか判定します。<BR>
<BR>
