<h1 align="left">MB_FakeGetWorkSize</h1>
<h2>構文</h2>

<dl>
  <dd>
<CODE>#include &lt;nitro/mb/mb_fake_child.h&gt;</CODE><BR>
  <BR>
  <CODE>u32 MB_FakeGetWorkSize( void );</CODE><br>
  </dd>
</dl>
<h2>引数</h2>
<P>なし。</P>
<h2>返り値</h2>
<p><A href="MB_FakeInit.html">MB_FakeInit</A>の引数で与えるワーク領域として必要なサイズを返します。</p>

<H2>説明</H2>
<P><A href="MB_FakeInit.html">MB_FakeInit</A>関数では、引数としてフェイク子機ライブラリで使用するワーク領域へのポインタを渡す必要があります。この時に必要な領域のサイズを取得する関数およびマクロです。<BR>
</p>

</CODE></P>
