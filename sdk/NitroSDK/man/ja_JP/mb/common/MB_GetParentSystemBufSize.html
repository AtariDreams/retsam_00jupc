<h1 align="left">MB_GetParentSystemBufSize</h1>
<h2>構文</h2>

<dl>
  <dd>
<CODE>#include &lt;nitro/mb.h&gt;</CODE><BR>
  <BR>
  <CODE>int MB_GetParentSystemBufSize(void);<br></CODE>
  <br>
  </dd>
</dl>
<h2>引数</h2>
<p>なし
</p>

<h2>返り値</h2>
<p>MBで使用するワークメモリのサイズを返します。</p>

<H2>説明</H2>
<P>MBで使用するワークメモリのサイズを取得します。<BR>
この返り値のサイズ以上に確保したメモリであれば<A href="../common/MB_Init.html">MB_Init</A>関数で使用することができます。<BR>
