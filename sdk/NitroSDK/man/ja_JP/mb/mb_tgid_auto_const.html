<h1 align="left">MB_TGID_AUTO</h1>
<h2>定義</h2>

<dl>
  <dd>
<CODE>#include &lt;nitro/mb.h&gt;</CODE><BR>
  <BR>
<PRE>
/* MB_Init() に対して TGID を自動で設定するよう指定する定義値 */
#define  MB_TGID_AUTO   0x10000
</PRE>
</CODE>
  </dd>
</dl>

<H2>説明</H2>
<P>
<A href="common/MB_Init.html">MB_Init</A>関数で TGID を自動生成させることを表す定数です。<br>
この定数は正規の TGID を表す 0x0000 から 0xFFFF の 16bit 値のどれにも一致しない値で定義されています。<br>
<br>
</P>

</CODE></p>
