<h1 align="left">STD_GetStringLength</h1>
<h2>構文</h2>
<dl>
  <dd><PRE><CODE>#include &lt;nitro/std.h&gt;

int STD_GetStringLength( char* str );</CODE></PRE>
  <PRE><CODE>int STD_StrLen( char* str );
</CODE></PRE></dd>
</dl>

<h2>引数</h2>
<table border="1" width="100%">
  <tbody>
    <TR>
      <TD width="200"><EM><STRONG><FONT face="Courier New">str</FONT></STRONG></EM></TD>
      <TD width="800">文字列のポインタを指定します。</TD>
    </TR>
  </tbody>
</table>

<h2>返り値</h2>
<p>
文字列の長さを返します。
</p>

<H2>説明</H2>
<P>
文字列 str の長さを調べます。C標準関数の <CODE>strlen()</CODE> と同じ動作をします。</P>
<p><CODE>STD_StrLen()</CODE> は <CODE>STD_GetStringLength()</CODE> の別名として define されています。</p>
