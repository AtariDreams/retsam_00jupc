<H1 align="left">OS_SelectThread</H1>
<H2>構文</H2>
<DL>
  <DD>
  <PRE><CODE>#include &lt;nitro/os.h&gt;</CODE></PRE>
  <PRE><CODE>OSThread* OS_SelectThread( void );</CODE></PRE>
</DL>

<H2>引数</H2>
<P>なし。</P>

<H2>返り値</H2>
選択されたスレッドです。

<H2>説明</H2>
<P>現在動作可能で、最も優先度の高いスレッドの、スレッド構造体へのポインタを返します。<BR>
動作可能なスレッドがない場合、NULLを返します。</P>
