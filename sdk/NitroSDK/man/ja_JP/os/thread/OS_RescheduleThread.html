<H1 align="left">OS_RescheduleThread</H1>
<H2>構文</H2>
<DL>
  <DD>
  <PRE><CODE>#include &lt;nitro/os.h&gt;</CODE></PRE>
  <PRE><CODE>void OS_RescheduleThread( void );</CODE></PRE>
</DL>
<H2>引数</H2>
<P>なし。</P>

<H2>返り値</H2>
<P>なし。</P>

<H2>説明</H2>
<P>スレッドシステムを使用している場合に、スレッドスケジューリングを行ないます。<BR>
現在動作しているスレッドより高い優先度で動作可能であるスレッドがあれば、そのスレッドにコンテキストを切り替えます。</P>
