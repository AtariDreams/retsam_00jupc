<H1 align="left">OS_GetNumberOfThread</H1>
<H2>構文</H2>
<DL>
  <DD>
  <PRE><CODE>#include &lt;nitro/os.h&gt;</CODE></PRE>
  <PRE><CODE>int OS_GetNumberOfThread( void );
  </CODE></PRE>
</DL>
<H2>引数</H2>
<P>なし。</P>
<H2>返り値</H2>
<P>現在作成されているスレッドの数です。</P>
<H2>説明</H2>
<P>現在作成されているスレッドの数を返します。<BR>
これは現在プログラムが動作しているプロセッサ上のスレッド数で、他方のスレッド個数には関係しません。</P>
