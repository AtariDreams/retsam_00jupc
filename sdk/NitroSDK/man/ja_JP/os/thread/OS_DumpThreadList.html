<H1 align="left">OS_DumpThreadList</H1>
<H2>構文</H2>
<DL>
  <DD>
  <PRE><CODE>#include &lt;nitro/os.h&gt;</CODE></PRE>
  <PRE><CODE>void OS_DumpThreadList( void );</CODE></PRE>
</DL>
<H2>引数</H2>
<P>なし</P>

<H2>返り値</H2>
<P>なし。</P>

<H2>説明</H2>
<P>スレッドシステムを用いている時に、現在のスレッドテーブルの内容を <A href="../debug/OS_Printf.html"><CODE>OS_Printf()</CODE></A> を用いて表示します。<BR>
この関数はデバッグ用のものです。</P>
