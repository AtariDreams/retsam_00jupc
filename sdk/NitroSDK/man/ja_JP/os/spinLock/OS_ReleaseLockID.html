<H1 align="left">OS_ReleaseLockID</H1>
<H2>構文</H2>
<DL>
  <DD>
  <PRE><CODE>#include &lt;nitro/os.h&gt;</CODE></PRE>
  <PRE><CODE>void OS_ReleaseLockID( u16 ID );
  </CODE></PRE>
</DL>
<H2>引数</H2>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD width="13%"><EM><STRONG>ID</STRONG></EM></TD>
      <TD width="87%">開放するID</TD>
    </TR>
  </TBODY>
</TABLE>
<H2>返り値</H2>
<P>なし。</P>
<H2>説明</H2>
<P>IDを開放します。<BR>
OS_Lock* 関数でIDが重ならないように<A href="OS_GetLockID.html"><CODE>OS_GetLockID()</CODE></A> で取得したIDを開放するのに使用します。<BR>
開放するまでは、<A href="OS_GetLockID.html"><CODE>OS_GetLockID()</CODE></A> がその値を返すことはありません。</P>
<H2>参照</H2>
<P><CODE><A href="OS_GetLockID.html">OS_GetLockID</A><BR>
</CODE></P>
