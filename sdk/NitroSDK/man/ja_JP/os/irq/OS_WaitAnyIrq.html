<h1 align="left">OS_WaitAnyIrq</h1>
<h2>構文</h2>

<dl>
  <dd>
<CODE>#include &lt;nitro/os.h&gt;</CODE><BR>
  <BR>
  <CODE>void OS_WaitAnyIrq( void );</CODE></dd>
</dl><h2>引数</h2>
<P>なし。</P>
<h2>返り値</h2>
<p>なし。</p>
<H2>説明</H2>
<P>あらゆるIRQ割り込みを待ちます。</P>
<P>種類は問わず、IRQ割り込みが発生するのを待ちます。割り込みチェックフラグを調べないので、確実に割り込み発生で戻ってきます。</P>
