<H1 align="left">OS_GetITCMAddress</H1>
<H2>構文</H2>
<DL>
  <DD>
  <PRE><CODE>#include &lt;nitro/os.h&gt;</CODE></PRE>
  <PRE><CODE>u32 OS_GetITCMAddress( void );</CODE></PRE>
</DL>
<H2>引数</H2>
<P>なし。</P>
<H2>返り値</H2>
<P>命令TCM のベースアドレス。</P>
<H2>説明</H2>
<P>命令TCMのベースアドレスを取得します。このアドレスは常に 0x01FF8000 (定数 HW_ITCM) となります。</P>
<H2>参照</H2>
<P><CODE><A href="OS_GetDTCMAddress.html">OS_GetDTCMAddress</A><BR>
</CODE></P>
