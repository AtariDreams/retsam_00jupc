<H1 align="left">OS_CreateVAlarm</H1>
<H2>構文</H2>
<DL>
  <DD>
  <PRE><CODE>#include &lt;nitro/os.h&gt;</CODE></PRE>
  <PRE><CODE>void OS_CreateVAlarm( OSVAlarm*  alarm );
  </CODE></PRE>
</DL>
<H2>引数</H2>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD width="13%"><EM><STRONG>alarm</STRONG></EM></TD>
      <TD width="87%">初期化するVカウントアラーム構造体へのポインタ</TD>
    </TR>
  </TBODY>
</TABLE>
<H2>返り値</H2>
<P>なし。</P>
<H2>説明</H2>
<P>Vカウントアラーム構造体を初期化します。<BR>
Vカウントアラーム構造体ひとつにつき、ひとつのVカウントアラームを設定できます。<BR>
Vカウントアラーム構造体を初めて使用する前にはこの関数で初期化を行なってください。</P>

</CODE></P>
