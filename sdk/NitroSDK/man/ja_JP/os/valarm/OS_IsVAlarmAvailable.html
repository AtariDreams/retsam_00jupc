<H1 align="left">OS_IsVAlarmAvailable</H1>
<H2>構文</H2>
<DL>
  <DD>
  <PRE><CODE>#include &lt;nitro/os.h&gt;</CODE></PRE>
  <PRE><CODE>BOOL OS_IsVAlarmAvailable( void );
  </CODE></PRE>
</DL>
<H2>引数</H2>
<P>なし。</P>
<H2>返り値</H2>
<P>Vカウントアラームシステムが初期化されていれば TRUEを返します。</P>
<H2>説明</H2>
<P>Vカウントアラームシステムが初期化されているかどうかを調べます。<BR>
初期化されている場合、TRUEを返します。</P>

</CODE></P>
