<H1 align="left">OS_Terminate</H1>
<H2>構文</H2>
<DL>
  <DD><CODE>#include &lt;nitro/os.h&gt;</CODE><BR>
  <BR>
  <CODE>void OS_Terminate( void );</CODE>
</DL>
<H2>引数</H2>
<P>なし。</P>
<H2>返り値</H2>
<P>なし。</P>
<H2>説明</H2>
<P>CPU を HALT 状態にしてループします。この関数から戻ることはありません。</P>
<P>内部では、割り込み禁止状態にして<A href="OS_Halt.html"><CODE>OS_Halt()</CODE></A> を 呼んでいます。</P>
