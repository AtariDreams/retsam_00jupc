<H1 align="left">OS_GetOwnerInfo</H1>

<H2>構文</H2>
<DL>
  <DD>
  <PRE><CODE>#include &lt;nitro/os.h&gt;</CODE></PRE>
  <PRE><CODE>void OS_GetOwnerInfo( <A href="OSOwnerInfo.html">OSOwnerInfo</A>* info );
  </CODE></PRE>
</DL>

<H2>引数</H2>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD width="13%"><EM><STRONG>info</STRONG></EM></TD>
      <TD width="87%">オーナー情報を取得するバッファへのポインタを指定します。</TD>
    </TR>
  </TBODY>
</TABLE>

<H2>返り値</H2>
<P>なし。</P>

<H2>説明</H2>
<P>
ニンテンドーDS本体に保存されているエンドユーザーが入力したオーナー情報を取得します。
</P>
