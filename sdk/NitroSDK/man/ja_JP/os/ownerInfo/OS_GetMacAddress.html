<H1 align="left">OS_GetMacAddress</H1>

<H2>構文</H2>
<DL>
  <DD>
  <PRE><CODE>#include &lt;nitro/os.h&gt;</CODE></PRE>
  <PRE><CODE>void OS_GetMacAddress( u8* macAddress );
  </CODE></PRE>
</DL>

<H2>引数</H2>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD width="13%"><EM><STRONG>macAddress</STRONG></EM></TD>
      <TD width="87%">無線ハードウェアのMACアドレスを取得するバッファへのポインタを指定します。<BR>
      ここで指定したバッファに 6 バイトのデータが書き込まれます。</TD>
    </TR>
  </TBODY>
</TABLE>

<H2>返り値</H2>
<P>なし。</P>

<H2>説明</H2>
<P>
ニンテンドーDS本体ごとに固有である無線ハードウェアのMACアドレスを取得します。
</P>
