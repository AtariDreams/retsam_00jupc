<h1 align="left">FS_ARCHIVE_NAME_LEN_MAX</h1>
<h2>定義</h2>

<dl>
  <dd>
<CODE>#include &lt;nitro/fs.h&gt;</CODE><BR>
  <BR>
  <CODE>enum { FS_ARCHIVE_NAME_LEN_MAX = 3 } ;</CODE><br>
  <br>
  </dd>
</dl>

<H2>説明</H2>
<P>アーカイブの登録に使用できる名前文字列の最大長を示します。<BR>
このサイズを超える文字列をFS_RegisterArchiveName関数で使用することはできません。<BR>
<BR>
</P>
