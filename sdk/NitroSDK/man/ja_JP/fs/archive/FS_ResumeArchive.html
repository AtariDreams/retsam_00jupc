<h1 align="left">FS_ResumeArchive</h1>
<h2>構文</h2>

<dl>
  <dd>
<CODE>#include &lt;nitro/fs.h&gt;</CODE><BR>
  <BR>
  <CODE>BOOL	FS_ResumeArchive(FSArchive *p_arc);</CODE><br>
  <br>
  </dd>
</dl>
<h2>引数</h2>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD width="13%"><EM><STRONG>p_arc</STRONG></EM></TD>
      <TD width="87%">FSArchive構造体のアドレス</TD>
    </TR>
  </TBODY>
</TABLE>

<h2>返り値</h2>
<p>変更前にアーカイブがサスペンド状態であれば FALSE を、そうでないなら TRUE を返します。</p>

<H2>説明</H2>
<P>アーカイブを停止状態から通常状態へ復帰します。<BR>
アーカイブは初期化時に通常状態であり、FS_SuspendArchive関数の呼び出しで停止状態になります。<BR>
<BR>
</P>
