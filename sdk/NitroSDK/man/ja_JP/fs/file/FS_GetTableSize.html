<h1 align="left">FS_GetTableSize</h1>
<h2>構文</h2>

<dl>
  <dd>
<CODE>#include &lt;nitro/fs.h&gt;</CODE><BR>
  <BR>
  <CODE>u32 FS_GetTableSize( void );</CODE><br>
  <br>
  </dd>
</dl>
<h2>引数</h2>
なし。<BR>
<BR>

<h2>返り値</h2>
<p>テーブルに必要なメモリのバイトサイズを返します。</p>

<H2>説明</H2>
<P>ファイルシステム内部のテーブルに必要なメモリサイズを取得します。<BR>
この返り値以上のサイズでメモリを用意して FS_LoadTable() 関数を呼べば<BR>
常に成功することが保証されます。<BR>
<BR>
</P>
