<h1 align="left">FS_GetResultCode</h1>
<h2>構文</h2>

<dl>
  <dd>
<CODE>#include &lt;nitro/fs.h&gt;</CODE><BR>
  <BR>
  <CODE>static inline FSResult	FS_GetResultCode(volatile const FSFile *p_file);</CODE><br>
  <br>
  </dd>
</dl>
<h2>引数</h2>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD width="13%"><EM><STRONG>p_file</STRONG></EM></TD>
      <TD width="87%">FSFile構造体のアドレス</TD>
    </TR>
  </TBODY>
</TABLE>

<h2>返り値</h2>
<p>ファイルが最後に行った処理の結果を返します。</p>

<H2>説明</H2>
<P>指定したファイルが最後に行った処理の結果を返します。<BR>
まだ処理を行っていないファイルや処理中のファイルに対してこの関数を呼び出した場合、結果は未定義です。<BR>
</P>
