<h1 align="left">FS_IsAvailable</h1>
<h2>構文</h2>

<dl>
  <dd>
<CODE>#include &lt;nitro/fs.h&gt;</CODE><BR>
  <BR>
  <CODE>BOOL FS_IsAvailable(void);</CODE><br>
  <br>
  </dd>
</dl>
<h2>引数</h2>
<p>なし。</p>

<h2>返り値</h2>
<p>ROM ファイルシステムが初期化されていればTRUEを、そうでなければFALSEを返します。</p>

<H2>説明</H2>
<P>すでにFS_Init関数が呼ばれて ROM ファイルシステムが初期化されているか判定します。<BR>
