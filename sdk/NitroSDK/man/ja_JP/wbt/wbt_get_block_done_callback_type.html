<h1 align="left">WBTGetBlockDoneCallback</h1>
<h2>定義</h2>

<dl>
  <dd>
<CODE>#include &lt;nitro/wbt.h&gt;</CODE><BR>
  <BR>
<pre>
typedef	struct
{
	u32 block_id;
} WBTGetBlockDoneCallback;
</pre>
  </dd>
</dl>

<H2>説明</H2>
<P>通信先からの<A href="command/WBT_GetBlock.html" target="_self">WBT_GetBlock</A>関数が完了した時のコールバックで渡される構造体です。<BR>
<br>
各メンバの内容は以下の通りです。<BR>
<TABLE border="0">
  <TBODY>
    <TR>
      <TD>block_id</TD>
      <TD>受信完了したデータブロックのIDです。</TD>
    </TR>
  </TBODY>
</TABLE>
<BR>
</P>
