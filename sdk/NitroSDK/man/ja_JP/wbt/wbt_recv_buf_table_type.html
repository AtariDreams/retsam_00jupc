<h1 align="left">WBTRecvBufTable</h1>
<h2>定義</h2>

<dl>
  <dd>
<CODE>#include &lt;nitro/wbt.h&gt;</CODE><BR>
  <BR>
<pre>
typedef struct {
  u8 *recv_buf[WBT_NUM_OF_AID];
} WBTRecvBufTable;
</pre>
  </dd>
</dl>

<H2>説明</H2>
<P>各相手局ごとに要求しているデータ受信の格納先へのポインタを管理するテーブルです。<BR>
これらは<a href="command/WBT_GetBlock.html">WBT_GetBlock</a>関数で相手から受信する際に、<br>
該当するaidのインデックス要素に受信データ格納先を指すポインタを指定しておく必要があります。<br>
<br>
<BR>
</P>
