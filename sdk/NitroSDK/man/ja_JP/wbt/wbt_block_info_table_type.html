<h1 align="left">WBTBlockInfoTable</h1>
<h2>定義</h2>

<dl>
  <dd>
<CODE>#include &lt;nitro/wbt.h&gt;</CODE><BR>
  <BR>
<pre>
typedef struct {
  WBTBlockInfo *block_info[WBT_NUM_OF_AID];
} WBTBlockInfoTable;
</pre>
  </dd>
</dl>

<H2>説明</H2>
<P>各相手局ごとに要求した登録ブロック情報の格納先ポインタを管理するテーブルです。<BR>
これらは<a href="command/WBT_GetBlockInfo.html">WBT_GetBlockInfo</a>関数で相手から受信する際に、<br>
該当するaidのインデックス要素にデータ格納先を指すポインタを指定しておく必要があります。<br>
<br>
<BR>
</P>
