<h1 align="left">WBT_GetOwnAid</h1>
<h2>構文</h2>

<dl>
  <dd>
<CODE>#include &lt;nitro/wbt.h&gt;</CODE><BR>
  <BR>
  <CODE>int WBT_GetOwnAid(void);</CODE><br>
  <br>
  </dd>
</dl>
<h2>引数</h2>
<p>なし
</p>

<h2>返り値</h2>
<p>自身のaidを返します。</p>

<H2>説明</H2>
<p>自身のaidを取得します。<br>
<a href="../init/WBT_InitParent.html">WBT_InitParent</a>関数で初期化された親機ならば常に0を返し、<br>
<a href="../init/WBT_InitChild.html">WBT_InitChild</a>関数で初期化された子機ならば<br>
<a href="../child/WBT_SetOwnAid.html">WBT_SetOwnAid</a>関数で指定されたaidをそのまま返します。
</p>
