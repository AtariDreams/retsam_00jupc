<h1 align="left">WBT_NumOfRegisteredBlock</h1>
<h2>構文</h2>

<dl>
  <dd>
<CODE>#include &lt;nitro/wbt.h&gt;</CODE><BR>
  <BR>
  <CODE>int WBT_NumOfRegisteredBlock(void);</CODE><br>
  <br>
  </dd>
</dl>
<h2>引数</h2>
<p>なし
</p>

<h2>返り値</h2>
<p>登録済みのデータブロック総数を返します。</p>

<H2>説明</H2>
<p>現在<A href="WBT_RegisterBlock.html">WBT_RegisterBlock</A>関数で登録済みとなっているデータブロックの総数を取得します。<br>
</p>
