<h1 align="left">WBT_AidToAidbitmap</h1>
<h2>構文</h2>

<dl>
  <dd>
<CODE>#include &lt;nitro/wbt.h&gt;</CODE><BR>
  <BR>
  <CODE>static inline u16 WBT_AidToAidbitmap(int aid);</CODE><br>
  <br>
  </dd>
</dl>
<h2>引数</h2>
<p>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD width="13%"><EM><STRONG>aid</STRONG></EM></TD>
      <TD width="87%">ビットマップを取得するaid</TD>
    </TR>
  </TBODY>
</TABLE>
</p>

<h2>返り値</h2>
<p>指定されたaidをビットマップに変換して返します。</p>

<H2>説明</H2>
<p>指定されたaidをビットマップに変換して返します。</p>
