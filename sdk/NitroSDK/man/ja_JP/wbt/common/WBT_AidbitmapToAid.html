<h1 align="left">WBT_AidbitmapToAid</h1>
<h2>構文</h2>

<dl>
  <dd>
<CODE>#include &lt;nitro/wbt.h&gt;</CODE><BR>
  <BR>
  <CODE>int WBT_AidbitmapToAid(u16 abmp);</CODE><br>
  <br>
  </dd>
</dl>
<h2>引数</h2>
<p>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD width="13%"><EM><STRONG>abmp</STRONG></EM></TD>
      <TD width="87%">aidを取得するビットマップ</TD>
    </TR>
  </TBODY>
</TABLE>
</p>

<h2>返り値</h2>
<p>指定されたaidビットマップの最下位ビットをaidに変換して返します。<br>
ビットマップが0の場合は-1を返します。</p>

<H2>説明</H2>
<P>指定されたaidビットマップから最下位ビットを取得し、aidに変換して返します。<br>
<br>
