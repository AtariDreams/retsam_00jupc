<h1 align="left">WBTRecvUserDataCallback</h1>
<h2>定義</h2>

<dl>
  <dd>
<CODE>#include &lt;nitro/wbt.h&gt;</CODE><BR>
  <BR>
<pre>
typedef	struct
{
	u8 data[WBT_SIZE_USER_DATA];
	u8 size;
	u8 padd[3];
} WBTRecvUserDataCallback;
</pre>
  </dd>
</dl>

<H2>説明</H2>
<P>通信先から<A href="command/WBT_PutUserData.html" target="_self">WBT_PutUserData</A>関数でデータを受信した場合のコールバックで渡される構造体です。<BR>
<br>
各メンバの内容は以下の通りです。<BR>
<TABLE border="0">
  <TBODY>
    <TR>
      <TD>data</TD>
      <TD>ユーザ定義の任意のデータです。</TD>
    </TR>
    <TR>
      <TD>size</TD>
      <TD>受信サイズです。</TD>
    </TR>
  </TBODY>
</TABLE>
<br>
</P>
