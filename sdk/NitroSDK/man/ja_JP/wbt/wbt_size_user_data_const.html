<h1 align="left">WBT_SIZE_USER_DATA</h1>
<h2>定義</h2>

<dl>
  <dd>
<CODE>#include &lt;nitro/wbt.h&gt;</CODE><BR>
  <BR>
  <CODE>#define WBT_SIZE_USER_DATA        9</CODE><br>
  <br>
  </dd>
</dl>

<H2>説明</H2>
<P><a href="command/WBT_PutUserData.html">WBT_PutUserData</a>関数で送信可能なユーザ定義データの最大サイズです。<BR>
ユーザはこのサイズ以下の範囲で、単発の小規模データを相手側に一括送信することができます。<BR>
</P>
