<h1 align="left">PRC_GetEntryCode</h1>
<h2>構文</h2>
<dl>
  <dd><PRE><CODE>#include &lt;nitro/prc.h&gt;

int PRC_GetEntryCode(const <A href="PRCPrototypeEntry.html">PRCPrototypeEntry</A>* entry);
</CODE></PRE></dd>
</dl>

<h2>引数</h2>
<table border="1" width="100%">
  <tbody>
    <tr>
      <td width="13%"><em><strong><font face="Courier New">entry</font></strong></em></td>
      <td width="87%">見本DBエントリへのポインタ</td>
    </tr>
  </tbody>
</table>
<h2>返り値</h2>
<p>見本DBエントリ <CODE>entry</CODE> のコード値を <CODE>int</CODE> 型で返します。コード値は基本的には <CODE>u16</CODE> の範囲ですが、<CODE>entry</CODE> が <CODE>NULL</CODE> の場合は -1 を返します。</p>

<H2>説明</H2>
<P>見本DBエントリのコード値を返します。</P>

<h2>参照</h2>
<p><CODE><A href="PRC_GetRecognizedEntry.html">PRC_GetRecognizedEntry*</A><br>
</CODE></p>
