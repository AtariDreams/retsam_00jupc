<h1 align="left">PRC_IsPenUpMarker</h1>
<h2>構文</h2>
<dl>
  <dd><PRE><CODE>#include &lt;nitro/prc.h&gt;

BOOL PRC_IsPenUpMarker( <A href="PRCPoint.html">PRCPoint</A>* point );
</CODE></PRE></dd>
</dl>

<h2>引数</h2>
<table border="1" width="100%">
  <tbody>
    <TR>
      <TD width="13%"><EM><STRONG><FONT face="Courier New">point</FONT></STRONG></EM></TD>
      <TD width="87%"><CODE><A href="PRCPoint.html">PRCPoint</A></CODE> へのポインタ</TD>
    </TR>
  </tbody>
</table>

<h2>返り値</h2>
<p><CODE>point</CODE> がペンがいったん上がったことを示すマーカーであれば TRUE を返します。</p>

<H2>説明</H2>
<P><CODE>point</CODE> がペンがいったん上がったことを示すマーカーなのかどうかを調べます。</P>
