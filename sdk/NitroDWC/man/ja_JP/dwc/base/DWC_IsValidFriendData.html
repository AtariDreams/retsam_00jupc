	<BODY>
		<H1>DWC_IsValidFriendData</H1>

		<H2>構文</H2>
		<DL>
			<DD>
				<PRE><CODE>#include &lt;dwc.h&gt;

BOOL DWC_IsValidFriendData( const <A href="DWCFriendData.html">DWCFriendData</A>* frienddata );</CODE></PRE>
			</DD>
		</DL>

		<H2>説明</H2>
		<P>
		  frienddataで指定された友達情報に有効なデータがセットされているかどうかを調べます。
		</P>

		<H2>引数</H2>
		<TABLE border="1">
			<TBODY>
				<TR>
					<TD width="25%"><EM><STRONG><CODE>frienddata</CODE></STRONG></EM></TD>
					<TD width="75%">友達情報の格納された<A href="DWCFriendData.html">DWCFriendData</A>構造体のバッファへのポインタ</TD>
				</TR>
			</TBODY>
		</TABLE>


		<H2>返り値</H2>
		<TABLE border="1">
			<TBODY>
				<TR>
					<TD width="25%"><EM><STRONG><CODE>TRUE</CODE></STRONG></EM></TD>
					<TD width="75%">有効なデータがセットされている</TD>
				</TR>
				<TR>
					<TD width="25%"><EM><STRONG><CODE>FALSE</CODE></STRONG></EM></TD>
					<TD width="75%">無効なデータ</TD>
				</TR>
			</TBODY>
		</TABLE>

		<H2>参照</H2>
