	<BODY>
		<H1>DWC_RnkShutdown</H1>

		<H2>構文</H2>
		<DL>
			<DD>
				<PRE><CODE>
#include &lt;dwc.h&gt;

BOOL	DWC_RnkShutdown();
				</CODE></PRE>
			</DD>
		</DL>

		<H2>説明</H2>
		<P>
		  ランキングライブラリの終了処理を行います。
		</P>
		<P>
		  受信バッファが解放されるため、<a href="DWC_RnkResGetRow.html">DWC_RnkResGetRow</a>関数で取得したバッファは無効になります。
		</P>
		<P>
		  この関数は必ず成功します。
		</P>

		<H2>引数</H2>
		<P>
		  なし
		</P>
		<H2>返り値</H2>
		<TABLE border="1">
			<TBODY>
				<TR>
					<TD width="25%"><EM><STRONG><CODE>DWC_RNK_SUCCESS</CODE></STRONG></EM></TD>
					<TD width="75%">成功</TD>
				</TR>
			</TBODY>
		</TABLE>

		<H2>参照</H2>
		<P>
		  <a href="DWC_RnkResGetRow.html">DWC_RnkResGetRow</a>
		</P>
