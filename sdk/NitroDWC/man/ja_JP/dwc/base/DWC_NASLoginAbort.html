		<H1>DWC_NASLoginAbort</H1>

		<H2>構文</H2>
		<DL>
			<DD>
				<PRE><CODE>#include &lt;dwc.h&gt;

void DWC_NASLoginAbort(void);</CODE></PRE>
			</DD>
		</DL>

		<H2>説明</H2>
		<P>
		  実行中の任天堂認証サーバへの認証処理を中断します。
		</P>
		<P>
		  本関数を呼び出した後、<a href="DWC_NASLoginProcess.html"><code>DWC_NASLoginProcess</code></a>関数を呼び出して処理を進行させ、その返り値で認証処理が終了（中断）したことを確認してください。
		</P>

		<H2>引数</H2>
		<p>
		なし
		</p>

		<H2>返り値</H2>
		<p>
		なし
		</p>

		<H2>参照</H2>
		<p>
		<code>
		<a href="DWC_NASLoginProcess.html">DWC_NASLoginProcess</a>関数
		</p>
		</code>
