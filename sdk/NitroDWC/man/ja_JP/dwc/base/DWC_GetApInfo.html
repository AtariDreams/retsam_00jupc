	<HEAD>

		<TITLE>DWC_GetApInfo</TITLE>
		<LINK rel="stylesheet" href="../../css/function.css">
		<BASE target="main">
	</HEAD>
	<BODY>
		<H1>DWC_GetApInfo</H1>

		<H2>構文</H2>
		<DL>
			<DD>
				<PRE><CODE>#include &lt;dwc.h&gt;

BOOL DWC_GetApInfo( <a href="DWCApInfo.html">DWCApInfo</a> *apinfo );</CODE></PRE>
			</DD>
		</DL>

		<H2>説明</H2>
		<P>
		  接続しているアクセスポイントの情報を取得します。
		</P>

		<H2>引数</H2>
		<TABLE border="1">
			<TBODY>
				<TR>
					<TD width="25%"><EM><STRONG><CODE>apinfo</CODE></STRONG></EM></TD>
					<TD width="75%">取得したアクセスポイントの情報を書き込む領域へのポインタ。</TD>
				</TR>
			</TBODY>
		</TABLE>

		<H2>返り値</H2>
		<TABLE border="1">
			<TBODY>
				<TR>
				  <TD width="25%"><EM><STRONG><CODE>TRUE</CODE></STRONG></EM></TD>
				  <TD width="75%">アクセスポイントの情報の取得に成功しました。</TD>
				</TR>
				<TR>
				  <TD><EM><STRONG><CODE>FALSE</CODE></STRONG></EM></TD>
				  <TD>アクセスポイントの情報の取得に失敗しました。</TD>
				</TR>
			</TBODY>
		</TABLE>

		<H2>参照</H2>
		<p>
		<code>
		<a href="DWCApInfo.html">DWCApInfo</a>
		</code>
		</p>
