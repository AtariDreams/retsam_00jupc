    <H1>DWC_IsValidCancelMatching</H1>

    <H2>構文</H2>
    <DL>
      <DD>
        <PRE><CODE>#include &lt;dwc.h&gt;

BOOL DWC_IsValidCancelMatching( void );</CODE></PRE>
      </DD>
    </DL>

    <H2>説明</H2>
    <P>
      進行中のマッチメイク処理をキャンセルできるかどうか調べます。
    </P>
    <P>
	  本関数はマッチメイクキャンセル関数<A href="DWC_CancelMatching.html">DWC_CancelMatching</A>関数内でも呼ばれています。
    </P>

    <H2>引数</H2>
    <P>
      なし
    </P>

    <H2>返り値</H2>
    <TABLE border="1">
      <TBODY>
        <TR>
          <TD width="25%"><EM><STRONG><CODE>TRUE</CODE></STRONG></EM></TD>
          <TD width="75%">キャンセル可能</TD>
        </TR>
        <TR>
          <TD><EM><STRONG><CODE>FALSE</CODE></STRONG></EM></TD>
          <TD>エラー発生中、もしくはマッチメイク中でないか、既にキャンセル処理中で、キャンセル不可能</TD>
        </TR>
      </TBODY>
    </TABLE>

    <H2>参照</H2>
    <P>
      <CODE>
		<A href="DWC_CancelMatching.html">DWC_CancelMatching</A>
      </CODE>
    </P>
