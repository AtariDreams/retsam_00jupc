	<BODY>
		<H1>DWC_StringToFriendKey</H1>

		<H2>構文</H2>
		<DL>
			<DD>
				<PRE><CODE>#include &lt;dwc.h&gt;

u64 DWC_StringToFriendKey( const char* string );</CODE></PRE>
			</DD>
		</DL>

		<H2>説明</H2>
		<P>
		  10進12桁の文字列<code>string</code>を友達登録鍵に変換します。
		</P>
		<P>
          不適切な文字列が与えられた場合は0を返します。
		</P>

		<H2>引数</H2>
		<TABLE border="1">
			<TBODY>
				<TR>
					<TD width="25%"><EM><STRONG><CODE>string</CODE></STRONG></EM></TD>
					<TD width="75%">10進12桁の文字列</TD>
				</TR>
			</TBODY>
		</TABLE>

		<H2>返り値</H2>
		<TABLE border="1">
			<TBODY>
				<TR>
				  <TD width="25%"><EM><STRONG><CODE>0</CODE></STRONG></EM></TD>
				  <TD width="75%">変換失敗</TD>
				</TR>
				<TR>
				  <TD><EM><STRONG><CODE>0以外</CODE></STRONG></EM></TD>
				  <TD>友達登録鍵</TD>
				</TR>
			</TBODY>
		</TABLE>

		<H2>参照</H2>
		<p>
		  <code>
			<A href="DWC_FriendKeyToString.html">DWC_FriendKeyToString</A>
		  </code>
		</p>

	</BODY>
</HTML>
