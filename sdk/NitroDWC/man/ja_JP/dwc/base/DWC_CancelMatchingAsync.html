		<H1>DWC_CancelMatchingAsync</H1>

		<H2>構文</H2>
		<DL>
			<DD>
				<PRE><CODE>#include &lt;dwc.h&gt;
 
BOOL DWC_CancelMatchingAsync( void );	</CODE></PRE>
			</DD>
		</DL>

		<H2>説明</H2>
		<P>
		  <a href="DWC_CancelMatching.html">DWC_CancelMatching</a>関数を使用してください。この関数は互換性のため残されています。
        </P>

		<H2>引数</H2>
		<P>
		  なし
		</P>

		<H2>返り値</H2>
		<TABLE border="1">
			<TBODY>
				<TR>
					<TD width="25%"><EM><STRONG><CODE>TRUE</CODE></STRONG></EM></TD>
					<TD width="75%">キャンセル処理の実行を開始</TD>
				</TR>
				<TR>
					<TD><EM><STRONG><CODE>FALSE</CODE></STRONG></EM></TD>
					<TD>エラー発生中、もしくはマッチメイク中でないか、
既にキャンセル処理中で、実行不可能</TD>
				</TR>
			</TBODY>
		</TABLE>

		<H2>参照</H2>

			<a href="DWC_CancelMatching.html">DWC_CancelMatching</a>
		  </CODE>
		</P>
