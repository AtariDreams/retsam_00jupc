<h1 align="left">VCT_SetTransceiverMode</h1>
<h2>構文</h2>

<dl>
  <dd>
  <PRE><CODE>#include &lt;vct.h&gt;</CODE></PRE>
  <PRE><CODE>void VCT_SetTransceiverMode( BOOL true_or_false );</CODE></PRE></dd> 
</dl>

<h2>引数</h2>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD width="13%" height="17"><EM><STRONG>true_or_false</STRONG></EM></TD>
      <TD width="87%" height="17">TRUEでサーバーに、FALSEでクライアントに設定</TD>
    </TR>
  </TBODY>
</TABLE>
<h2>返り値</h2>
<p>なし</p>

<H2>説明</H2>
<P>トランシーバーモードのサーバとなるか、クライアントとなるかを設定します。トランシーバーモード時のみ利用できます。</P>
