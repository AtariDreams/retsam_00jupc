<h1 align="left">VCT_Response</h1>
<h2>構文</h2>

<dl>
  <dd>
  <PRE><CODE>#include &lt;vct.h&gt;</CODE></PRE>
  <PRE><CODE>int VCT_Response(<A href="VCTSession.html">VCTSession</A> *session, <a href="VCTResponseCode.html">VCTResponseCode</a> response);</CODE></PRE></dd> 
</dl>

<h2>引数</h2>
<TABLE border="1" width="100%" id="table1">
  <TBODY>
    <TR>
      <TD width="13%" height="17"><EM><STRONG>session</STRONG></EM></TD>
      <TD width="87%" height="17">レスポンスを発行するセッション </TD>
    </TR>
    <TR>
      <TD width="13%" height="17"><EM><STRONG>response</STRONG></EM></TD>
      <TD width="87%" height="17">レスポンスコード</TD>
    </TR>
  </TBODY>
</TABLE>
<h2>返り値</h2>
<p>0なら成功、失敗の場合は<a href="VCTErrorCode.html">負のエラーコード</a></p>

<H2>説明</H2>
<P>SSPのレスポンスをを発行します。</P>
