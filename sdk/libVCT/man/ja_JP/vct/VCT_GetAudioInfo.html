<h1 align="left">VCT_GetAudioInfo</h1>
<h2>構文</h2>

<dl>
  <dd>
  <PRE><CODE>#include &lt;vct.h&gt;</CODE></PRE>
  <PRE><code>void VCT_GetAudioInfo( u32 channel, <a href="VCTAudioInfo.html">VCTAudioInfo</a> *info );</code></PRE></dd> 
</dl>

<h2>引数</h2>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD width="13%" height="17"><EM><STRONG>channel</STRONG></EM></TD>
      <TD width="87%" height="17"> 取り出したいストリームのチャンネル番号</TD>
    </TR>
    <TR>
      <TD width="13%" height="17"><EM><STRONG>info</STRONG></EM></TD>
      <TD width="87%" height="17"><code><a href="VCTAudioInfo.html">VCTAudioInfo</a></code>構造体へのポインタ</TD>
    </TR>
  </TBODY>
</TABLE>
<h2>返り値</h2>
<p>なし</p>

<H2>説明</H2>
<P><em><strong>channel</strong></em>で指定した音声ストリーミングの情報を取得します。</P>
