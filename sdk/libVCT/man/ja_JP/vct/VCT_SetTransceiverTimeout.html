<h1 align="left">VCT_SetTransceiverTimeout</h1>
<h2>構文</h2>

<dl>
  <dd>
  <PRE><CODE>#include &lt;vct.h&gt;</CODE></PRE>
  <PRE><code>void VCT_SetTransceiverTimeout( u32 seconds );</code></PRE></dd> 
</dl>

<h2>引数</h2>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD width="13%" height="17"><EM><STRONG> seconds </STRONG></EM></TD>
      <TD width="87%" height="17">タイムアウト値（秒）</TD>
    </TR>
  </TBODY>
</TABLE>
<h2>返り値</h2>
<p>なし</p>

<H2>説明</H2>
<P>トランシーバーモードにおいて、会話権をもつクライアントが一度に連続して話せる秒数を指定します。これはある特定のユーザーがずっと話し続けることを防ぐために利用します。</P>

<P>デフォルトでは30秒に設定されています。</P>
