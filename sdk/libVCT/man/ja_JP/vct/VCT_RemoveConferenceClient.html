<h1 align="left">VCT_RemoveConferenceClient</h1>
<h2>構文</h2>

<dl>
  <dd>
  <PRE><CODE>#include &lt;vct.h&gt;</CODE></PRE>
  <PRE><code>int VCT_RemoveConferenceClient( u8 aid );</code></PRE></dd> 
</dl>

<h2>引数</h2>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD width="13%" height="17"><EM><STRONG>aid</STRONG></EM></TD>
      <TD width="87%" height="17">削除するクライアントのaid</TD>
    </TR>
  </TBODY>
</TABLE>
<h2>返り値</h2>
<p>0なら成功、失敗の場合は<a href="VCTErrorCode.html">負のエラーコード</a></p>

<H2>説明</H2>
<P>クライアントをカンファレンスから削除します。この関数はカンファレンスから抜ける人だけでなく、カンファレンスに参加している全員が呼び出すようにしてください。</P>
