<h1 align="left">VCT_StopStreaming</h1>
<h2>構文</h2>

<dl>
  <dd>
  <PRE><CODE>#include &lt;vct.h&gt;</CODE></PRE>
  <PRE><code>void VCT_StopStreaming( <a href="VCTSession.html">VCTSession</a> *session );</code></PRE></dd> 
</dl>

<h2>引数</h2>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD width="13%" height="17"><EM><STRONG>session</STRONG></EM></TD>
      <TD width="87%" height="17">ストリーミングを停止するセッション</TD>
    </TR>
  </TBODY>
</TABLE>
<h2>返り値</h2>
<p>なし</p>

<H2>説明</H2>
<P>オーディオのストリーミングを停止します。</P>
