<H1 align="left">NNS_G3dPlttGetRequiredSize</H1>

<H2>構文</H2>
<DL>
  <DD>
  <PRE><CODE>#include &lt;nnsys/g3d/kernel.h&gt;</CODE></PRE>
  <PRE><CODE>u32
NNS_G3dPlttGetRequiredSize(
    const NNSG3dResTex* pTex
);</CODE></PRE>
</DL>

<H2>引数</H2>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD width="13%"><EM><STRONG>pTex</STRONG></EM></TD>
      <TD width="87%">テクスチャリソースへのポインタ</TD>
    </TR>
  </TBODY>
</TABLE>

<H2>返り値</H2>
<P>パレットをVRAMに格納する為に必要なサイズ。</P>

<H2>説明</H2>
<P>
<B><I>pTex</I></B>で指定されたテクスチャリソース内に格納されているパレットを
VRAMに格納する場合に必要となるサイズを返します。
</P>
