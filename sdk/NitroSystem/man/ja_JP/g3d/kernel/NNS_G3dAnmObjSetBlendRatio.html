<H1 align="left">NNS_G3dAnmObjSetBlendRatio</H1>

<H2>構文</H2>
<DL>
  <DD>
  <PRE><CODE>#include &lt;nnsys/g3d/kernel.h&gt;</CODE></PRE>
  <PRE><CODE>void
NNS_G3dAnmObjSetBlendRatio(
    NNSG3dAnmObj* pAnmObj,
    fx32          ratio
);</CODE></PRE>
</DL>

<H2>引数</H2>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD width="13%"><EM><STRONG>pAnmObj</STRONG></EM></TD>
      <TD width="87%"><CODE>NNSG3dAnmObj</CODE>構造体へのポインタ</TD>
    </TR>
    <TR>
      <TD width="13%"><EM><STRONG>ratio</STRONG></EM></TD>
      <TD width="87%">アニメーションブレンド比</TD>
    </TR>
  </TBODY>
</TABLE>

<H2>返り値</H2>
<P>なし。</P>

<H2>説明</H2>
<P><I><B>pAnmObj</B></I>で指定されるアニメーションオブジェクトのアニメーションブレンド比を設定します。</P>
