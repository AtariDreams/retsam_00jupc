<H1 align="left">NNS_G3dReleaseMdlSet</H1>

<H2>構文</H2>
<DL>
  <DD>
  <PRE><CODE>#include &lt;nnsys/g3d/kernel.h&gt;</CODE></PRE>
  <PRE><CODE>void
NNS_G3dReleaseMdlSet(
    NNSG3dResMdlSet* pMdlSet
);</CODE></PRE>
</DL>

<H2>引数</H2>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD width="13%"><EM><STRONG>pMdlSet</STRONG></EM></TD>
      <TD width="87%">モデルセットへのポインタ</TD>
    </TR>
  </TBODY>
</TABLE>

<H2>返り値</H2>
<P>なし</P>

<H2>説明</H2>
<P><I><B>pMdlSet</B></I>で指定されたモデルセット内の各モデルからテクスチャ／パレットへの関連付けを外します。</P>
