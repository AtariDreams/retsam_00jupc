<H1 align="left">NNS_G3dGlbInit</H1>

<H2>構文</H2>
<DL>
  <DD>
  <PRE><CODE>#include &lt;nnsys/g3d/glbstate.h&gt;</CODE></PRE>
  <PRE><CODE>void NNS_G3dGlbInit( void );</CODE></PRE>
</DL>

<H2>引数</H2>
<P>なし。</P>

<H2>返り値</H2>
<P>なし。</P>


<H2>説明</H2>
<P>G3Dライブラリ内部で保持しているカメラ行列、射影行列、ライト等のグローバル状態(<CODE>NNS_G3dGlb</CODE>構造体)を初期化します。</P>
