<H1 align="left">NNS_G3dGlbGetBaseScale</H1>

<H2>構文</H2>
<DL>
  <DD>
  <PRE><CODE>#include &lt;nnsys/g3d/glbstate.h&gt;</CODE></PRE>
  <PRE><CODE>const VecFx32* NNS_G3dGlbGetBaseScale(void);</CODE></PRE>
</DL>

<H2>引数</H2>
<P>なし。</P>

<H2>返り値</H2>
<P>オブジェクトのスケールベクトルへのポインタを返します。</P>


<H2>説明</H2>
<P>G3Dライブラリ内部で保持しているグローバル状態に設定されている、オブジェクトのスケールベクトルへのポインタを返します。
</P>
