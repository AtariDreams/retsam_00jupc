  <PRE><CODE>const MtxFx43* NNS_G3dGlbGetInvVP(void);</CODE></PRE>

<H2>引数</H2>
<P>なし。</P>

<H2>返り値</H2>
<P>カメラ行列に射影行列をかけた行列の逆行列へのポインタを返します。</P>
