  <PRE><CODE>#include &lt;nnsys/g3d/glbstate.h&gt;</CODE></PRE>
  <PRE><CODE>const MtxFx43* NNS_G3dGlbGetInvW(void);</CODE></PRE>
</DL>

<H2>引数</H2>
<P>なし。</P>

<H2>返り値</H2>
<P>BaseSRT行列の逆行列へのポインタを返します。</P>
