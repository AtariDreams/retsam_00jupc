<H1 align="left">NNS_G3dGeIsSendDLBusy</H1>

<H2>構文</H2>
<DL>
  <DD>
  <PRE><CODE>#include &lt;nnsys/g3d/gecom.h&gt;</CODE></PRE>
  <PRE><CODE>BOOL NNS_G3dGeIsSendDLBusy(void);</CODE></PRE>
</DL>

<H2>引数</H2>
<P>なし。</P>

<H2>返り値</H2>
<P>ジオメトリコマンドのDMA転送中の場合<CODE>TRUE</CODE>, そうでなければ<CODE>FALSE</CODE></P>
<H2>説明</H2>
<P><CODE>NNS_G3dSendDL</CODE>関数による、ジオメトリコマンドのDMA転送が行われている最中である場合、<CODE>TRUE</CODE>を返します。</P>
