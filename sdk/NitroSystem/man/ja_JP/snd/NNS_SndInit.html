<dd><pre class="funcsynopsisinfo"><code>#include &lt;nnsys/snd.h&gt;</code></pre></dd>

<div class="refsection" lang="ja"><a name="IDACMWT"></a>
      <h2>説明</h2>
      <p>
サウンドを初期化します。他の全てのサウンド関数より先に呼びだしてください。ただし、あらかじめ、OSを初期化しておく必要があります。
</p>
      <p>
IRQ割り込みは有効にしてください。また、この関数の後で、<tt class="function">OS_SetIrqMask</tt>関数 などで割り込みの設定を上書きしないようにしてください。
</p>
      <p>
内部では、ワークの初期化及び、ARM7との通信同期処理を行っています。
</p>
