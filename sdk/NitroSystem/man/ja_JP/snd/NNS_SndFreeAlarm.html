<h1>NNS_SndFreeAlarm</h1>
<h2>構文</h2>
<dl>
<dd><pre class="funcsynopsisinfo"><code>#include &lt;nnsys/snd.h&gt;</code></pre></dd>
<dd><pre class="funcprototype"><code class="funcprototype">void NNS_SndFreeAlarm( int <var>alarmNo</var> );</code><br></pre></dd>
</dl>
<div class="refsection" lang="ja"><a name="IDAWLWT"></a>
      <h2>引数</h2>
      
      <div class="variablelist">
<table border="0">
<col align="left" valign="top">
<tbody>
<tr>
<td><em><strong><code>alarmNo</code></strong></em></td>
<td>解放するサウンドアラームの番号です。</td>
</tr>
</tbody>
</table>
</div>

    </div>
<div class="refsection" lang="ja"><a name="IDAFMWT"></a>
      <h2>返り値</h2>

      <p>なし。</p>
    </div>
<div class="refsection" lang="ja"><a name="IDAMMWT"></a>
      <h2>説明</h2>
      <p>
サウンドアラームを解放します。
</p>
      <p>
<em><strong><code>alarmNo</code></strong></em>には、
<tt class="function"><a href="NNS_SndAllocAlarm.html">NNS_SndAllocAlarm</a></tt>関数で
取得したアラーム番号を入れます。
</p>
     <div class="note">
<h3 class="title">注意</h3>
<p>
確保していないアラームの解放を行うなどすると、
思わぬ誤動作を引き起こしますので、注意してください。
</p>
</div>
    </div>
