<h1>NNS_SndStrmHandleRelease</h1>
<h2>構文</h2>
<dl>
<dd><pre class="funcsynopsisinfo"><code>#include &lt;nnsys/snd.h&gt;</code></pre></dd>
<dd><pre class="funcprototype"><code class="funcprototype">void NNS_SndStrmHandleRelease( NNSSndStrmHandle* <var>handle</var> );</code><br></pre></dd>
</dl>
<div class="refsection" lang="ja"><a name="IDAWLWT"></a>

<div class="refsection" lang="ja"><a name="IDAMMWT"></a>
      <h2>説明</h2>
      <p>
ストリームハンドルに結びつけられているストリームを解放します。ストリームが結びつけられていない場合は、何もしません。 
</p>
      <p>
ストリームハンドルを破棄する前には、必ずこの関数を呼びださなければなりません。 
</p>
