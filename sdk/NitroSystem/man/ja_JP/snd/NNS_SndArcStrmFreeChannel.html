<h1>NNS_SndArcStrmFreeChannel</h1>
<h2>構文</h2>
<dl>
<dd><pre class="funcsynopsisinfo"><code>#include &lt;nnsys/snd.h&gt;</code></pre></dd>
<dd><pre class="funcprototype"><code class="funcprototype">void NNS_SndArcStrmFreeChannel( int <var>playerNo</var> );</code><br></pre></dd>
</dl>
<div class="refsection" lang="ja"><a name="IDAWLWT"></a>
      <h2>引数</h2>
      
      <div class="variablelist">
<table border="0">
<col align="left" valign="top">
<tbody>
<tr>
<td><em><strong><code>playerNo</code></strong></em></td>
<td>ストリームプレイヤー番号です。値の範囲は、0〜3です。</td>
</tr>
</tbody>
</table>
</div>

    </div>
<div class="refsection" lang="ja"><a name="IDAFMWT"></a>
      <h2>返り値</h2>

      <p>なし。</p>
    </div>
<div class="refsection" lang="ja"><a name="IDAMMWT"></a>
      <h2>説明</h2>
      <p>
ストリーム再生用のチャンネルを解放します。
</p>
      <p>
指定したストリームプレイヤーに対して、
<tt class="function"><a href="NNS_SndArcStrmAllocChannel.html">NNS_SndArcStrmAllocChannel</a></tt>関数で
確保したチャンネルを解放します。
</p>
