<H1 align="left">NNS_G2dGetBGAreaOver</H1>

<H2>構文</H2>
<DL>
  <DD>
  <PRE><CODE>#include &lt;nnsys/g2d/g2d_Screen.h&gt;</CODE></PRE>
  <PRE><CODE>GXBGAreaOver NNS_G2dGetBGAreaOver( void );</CODE></PRE>
</DL>

<H2>引数</H2>
<P>
なし。
</P>

<H2>返り値</H2>
<P>
<CODE><a href="NNS_G2dBGSetupXXX.html">NNS_G2dBGSetup()</a></CODE> が使用するエリアオーバー処理指定。
</P>

<H2>説明</H2>
<P>
<CODE><a href="NNS_G2dBGSetupXXX.html">NNS_G2dBGSetup()</a></CODE> が
Affine(拡張) BG の BGコントロール設定時に使用するエリアオーバー処理指定を取得します。
</P>

<A href="NNS_G2dBGSetupXXX.html">NNS_G2dBGSetup</A>, 
<A href="NNS_G2dSetBGAreaOver.html">NNS_G2dSetBGAreaOver</A>
</CODE></P>
