<H1 align="left">NNS_GfdResetFrmTexVramState</H1>

<H2>構文</H2>
<DL>
  <DD>
  <PRE><CODE>#include &lt;nnsys/gfd.h&gt;</CODE></PRE>
  <PRE><CODE>void NNS_GfdResetFrmTexVramState(void);</CODE></PRE>
</DL>

<H2>引数</H2>
<P>なし。</P>

<H2>返り値</H2>
<P>なし。</P>

<H2>説明</H2>
<P>
テクスチャ用メモリ確保状態を初期状態に戻します。
この操作は、フレームテクスチャVRAMマネージャから確保したテクスチャ用メモリの全てを解放する事になります。
</P>
