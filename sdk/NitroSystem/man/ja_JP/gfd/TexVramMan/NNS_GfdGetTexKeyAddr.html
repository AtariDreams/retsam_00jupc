<H1 align="left">NNS_GfdGetTexKeyAddr</H1>

<H2>構文</H2>
<DL>
  <DD>
  <PRE><CODE>#include &lt;nnsys/gfd.h&gt;</CODE></PRE>
  <PRE><CODE>u32 NNS_GfdGetTexKeyAddr(NNSGfdTexKey memKey);</CODE></PRE>
</DL>

<H2>引数</H2>
<TABLE border="1" width="100%">
  <TBODY>
    <TR>
      <TD width="13%"><EM><STRONG>memKey</STRONG></EM></TD>
      <TD width="87%">VRAMから確保したテクスチャ用メモリのキー・データ</TD>
    </TR>
  </TBODY>
</TABLE>

<H2>返り値</H2>
<P>確保したテクスチャ用メモリのアドレス。</P>


<H2>説明</H2>
<P>
<CODE>memKey</CODE>で指定されたキー・データが示すテクスチャ用メモリのVRAM上のアドレスを返します。
</P>
